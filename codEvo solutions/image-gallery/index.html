<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive-Image-Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer">
</head> 
<body>
    <div class="gallery-container">
        <div class="gallery-item"data-index="1"><img src="beautiful1.jpg"  alt=""></div>

        <div class="gallery-item"data-index="4"><img src="beautiful4.jpeg" alt=""></div>
        <div class="gallery-item"data-index="5"><img src="beautiful5.jpeg" alt=""></div>
        <div class="gallery-item"data-index="6"><img src="beautiful6.jpeg" alt=""></div>
        <div class="gallery-item"data-index="7"><img src="beautiful7.jpeg" alt=""></div>
        <div class="gallery-item"data-index="8"><img src="beautiful8.jpeg" alt=""></div>
        <div class="gallery-item"data-index="9"><img src="beautiful9.jpeg" alt=""></div>
    </div>

    <script src="app.js"></script>
</body>

</html>
